
---
cluster:
  - "gizmo"
form:
  - auto_accounts
  - num_days
  - working_dir
  - version
  - want_gpu
attributes:
  num_days:
      value: 1
      widget: "number_field"
      label: "Number of days to run"
      min: 1
      max: 7
      step: 1
  want_gpu:
    widget: "check_box"
    label: "Request a GPU"
    help: |
      Request a GPU for your VS Code session. The default is no GPU.
    value: false
  version:
    widget: "select"
    label: "Codeserver Version"
    options:
      - ["4.99.3", "4.99.3"]

  working_dir:
    widget: "path_selector"
    label: "Working Directory"
    data-target-file-type: dirs  # Valid values are: files, dirs, or both
    readonly: false
    help: "Select your project directory; defaults to $HOME"
